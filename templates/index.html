
{% block content %}
<header>
    <h4>weather app</h4>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</header>
<section>
    <form action="/weather" method="POST">
        <input type="text" name="city" placeholder="City" required>
        <button type="submit">Search</button>
    </form>
</section>
<section>
    {% if data %}
        {{ data }}
    {% endif %}
</section>
{% endblock %}
